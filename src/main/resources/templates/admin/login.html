<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head th:replace="admin/_fragments::head(~{::title})">
        <meta charset="UTF-8">
        <title>Login</title>
    </head>
    <body>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="m-container-small m-padded-tb-massive" style="max-width: 30em !important;">
            <div class="ur container">
                <div class="ui middle aligned center aligned grid">
                    <div class="column">
                        <h2 class="ui teal image header">
                            <div class="content">
                                管理后台登录
                            </div>
                        </h2>
                        <form class="ui large form" method="post" action="#" th:action="@{/admin/login}">
                            <div class="ui  segment">
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="user icon"></i>
                                        <input type="text" name="username" placeholder="用户名">
                                    </div>
                                </div>
                                <div class="field">
                                    <div class="ui left icon input">
                                        <i class="lock icon"></i>
                                        <input type="password" name="password" placeholder="密码">
                                    </div>
                                </div>
                                <button class="ui fluid large teal submit button">登 录</button>
                            </div>

                            <div class="ui error mini message"></div>
                            <div class="ui mini negative message" th:unless="${#strings.isEmpty(message)}"
                                 th:text="${message}">用户名和密码错误
                            </div>

                        </form>

                    </div>
                </div>
            </div>
        </div>
        <br>

        <br>
        <br>

        <!--页脚-->
        <footer th:replace="admin/_fragments::footer"></footer>

        <!--/*/<th:block th:replace="admin/_fragments :: script">/*/-->
        <!--/*/</th:block>/*/-->
        <script>
            $('.ui.form').form({
                fields: {
                    username: {
                        identifier: 'username',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入用户名'
                        }]
                    },
                    password: {
                        identifier: 'password',
                        rules: [{
                            type: 'empty',
                            prompt: '请输入密码'
                        }]
                    }
                }
            });

            // 运行时间统计
            function secondToDate(second) {
                if (!second) {
                    return 0;
                }
                var time = new Array(0, 0, 0, 0, 0);
                if (second >= 365 * 24 * 3600) {
                    time[0] = parseInt(second / (365 * 24 * 3600));
                    second %= 365 * 24 * 3600;
                }
                if (second >= 24 * 3600) {
                    time[1] = parseInt(second / (24 * 3600));
                    second %= 24 * 3600;
                }
                if (second >= 3600) {
                    time[2] = parseInt(second / 3600);
                    second %= 3600;
                }
                if (second >= 60) {
                    time[3] = parseInt(second / 60);
                    second %= 60;
                }
                if (second > 0) {
                    time[4] = second;
                }
                return time;
            }

            function setTime() {
                /*此处为网站的创建时间*/
                var create_time = Math.round(new Date(Date.UTC(2020, 03, 25, 15, 15, 15)).getTime() / 1000);
                var timestamp = Math.round((new Date().getTime() + 8 * 60 * 60 * 1000) / 1000);
                currentTime = secondToDate((timestamp - create_time));
                currentTimeHtml = currentTime[0] + '年' + currentTime[1] + '天'
                    + currentTime[2] + '时' + currentTime[3] + '分' + currentTime[4]
                    + '秒';
                document.getElementById("htmer_time").innerHTML = currentTimeHtml;
            }

            setInterval(setTime, 1000);
        </script>
    </body>
</html>
